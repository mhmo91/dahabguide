<div class="col-auto d-flex flex-column my-3 mat-elevation-z2">
  <mat-label class="text-muted pl-3 py-2">Availability Calendar</mat-label>
  <mat-divider></mat-divider>

  <mat-calendar *ngIf="!this.refreshing" [dateFilter]="this.bookingMinion.dateFilter" class="availability-calendar"
    [minDate]="this.calendarConfig.minDate" [maxDate]="this.calendarConfig.maxDate">
  </mat-calendar>
</div>

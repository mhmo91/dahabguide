<mat-card class="example-card">

  <img mat-card-image [src]="this.fileURL" alt="photo to upload">
  <div *ngIf="snapshot | async as snap">

    <mat-card-content>
      <span *ngIf="this.uploadedSuccessfully(snap); else progress" class="text-success">
        finishing up...
      </span>
      <ng-template #progress>
        <div class="w-100" *ngIf="percentage | async as pct">
          <span class="text-muted" *ngIf="this.uploadProcessActive(snap)">{{ pct | number }}%</span> <br>
          <mat-progress-bar color="accent" [value]="pct"></mat-progress-bar>
        </div>
      </ng-template>
    </mat-card-content>

    <mat-card-actions *ngIf="this.uploadProcessActive(snap)" class="d-flex justify-content-around m-0 p-0">
      <button *ngIf="isUploading(snap)" (click)="task.pause()" mat-icon-button>
        <mat-icon>pause_circle_filled</mat-icon>
      </button>
      <button *ngIf="isOnPause(snap)" (click)="task.resume()" mat-icon-button>
        <mat-icon>play_circle_filled</mat-icon>
      </button>
      <button mat-icon-button (click)="cancelUpload(task)">
        <mat-icon>close</mat-icon>
      </button>
    </mat-card-actions>
  </div>

</mat-card>

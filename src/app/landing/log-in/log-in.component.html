<div class="container p-0">

  <div class="row align-items-center m-0  w-100">
  </div>

</div>


<div class="d-flex justify-content-between align-items-center" mat-dialog-title>
  <span>Log In / Sign Up</span>
  <button [mat-dialog-close]="'cancel'" mat-icon-button>
    <mat-icon>close</mat-icon>
  </button>
</div>

<mat-dialog-content class="d-flex flex-column">

  <button class="loginBtn loginBtn--facebook " (click)="logInWithFacebook()">Log In With Facebook</button>
  <button class="loginBtn loginBtn--google" (click)="logInWithgoogle()">Log In with google</button>
</mat-dialog-content>

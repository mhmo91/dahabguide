<mat-progress-bar *ngIf="this.wizard.loading else hostWizard" mode="indeterminate"></mat-progress-bar>
<ng-template #hostWizard>
  <section class="container-fullscreen d-flex fl justify-content-between align-items-start">
    <div class="d-flex flex-column flex-grow-1 mw-custom">

      <mat-progress-bar mode="determinate" [value]="this.wizard?.progress"></mat-progress-bar>

      <img src="assets/logo.svg" class="mt-5" height="80" alt="Camel">

      <mat-vertical-stepper class="ml-3" [selectedIndex]="this.wizard.currentStep" linear #stepper>
        <mat-step [completed]="this.wizard.userInfo?.uid" editable=false>
          <ng-template matStepLabel>Create an account</ng-template>
          <div class="d-flex flex-column">
            <button aria-labelledby="signIn withFacebook" mat-raised-button class="text-center py-3 px-5"
              (click)="logInWithFacebook()">
              <img height="25rem"
                src="https://upload.wikimedia.org/wikipedia/commons/8/87/Facebook_Logo_%282015%29_light.svg"
                alt="facebook logo">
            </button>
            <button aria-labelledby="signIn withGoogle" class="mt-3 text-center py-3 px-5" mat-raised-button
              (click)="logInWithgoogle()">
              <img class="img-fluid" height="25rem"
                src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_clr_148x48px.svg" alt="">
            </button>
          </div>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup" errorMessage="Address is required.">
          <form [formGroup]="secondFormGroup">
            <ng-template matStepLabel>Fill out your address</ng-template>
            <mat-form-field>
              <input matInput placeholder="Address" formControlName="secondCtrl" required>
            </mat-form-field>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button matStepperNext>Next</button>
            </div>
          </form>
        </mat-step>
        <mat-step>
          <ng-template matStepLabel>Done</ng-template>
          You are now done.
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button (click)="stepper.reset()">Reset</button>
          </div>
        </mat-step>
      </mat-vertical-stepper>
    </div>
    <img class="d-none d-md-block h-100 img-fluid" src="assets/desert-camel.jpg" alt="">


  </section>
</ng-template>

<section class="container-fluid my-3">
  <mat-vertical-stepper [selectedIndex]="(this.placeWizard$|async)?.currentWizardStep " class="mat-elevation-z2" linear
    #addPlaceStepper>
    <mat-step [stepControl]="placeMainInfoComp?.placeInfoFormGroup">
      <ng-template matStepLabel>Basic Information</ng-template>
      <dahab-place-main-info #placeMainInfoComp [place]="this.place"></dahab-place-main-info>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Location</ng-template>
      <article class="d-flex flex-column align-items-center">
        <agm-map panControl="true" zoomControl=true rotateControl=true mapTypeControl=true fullscreenControl=true
          class="mat-elevation-z8" [disableDefaultUI]="true" [clickableIcons]="false" [mapTypeId]="'satellite'"
          [zoom]="15" [latitude]="this.mapConfigurations.latitude" [longitude]="this.mapConfigurations.longitude"
          (mapClick)="updateMarkerLocation($event)">
          <agm-marker [markerDraggable]="true" [markerClickable]="true" [latitude]="this.lat" [longitude]="this.lng">
          </agm-marker>
        </agm-map>

        <button class="mt-5" (click)="this.updateLocation()" mat-raised-button type="button"
          [disabled]="!this.lat || !this.lng" color="accent">
          Next <mat-icon> keyboard_arrow_right</mat-icon>
        </button>

      </article>
      <div *ngIf="(placeWizard$|async).busy" class="loading-shade">
        <mat-spinner></mat-spinner>
      </div>

    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Photos</ng-template>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Pricing and Booking details</ng-template>


    </mat-step>
    <mat-step>
      <ng-template matStepLabel>What's Next</ng-template>

      <div class="pt-4 container-fluid text-center">
        <img width="80px" class="img-fluid" src="assets/celebration.svg" alt="">
        <h4 class="my-3">You are now ready to List your place</h4>
        <button class="my-3" mat-raised-button color="accent" [routerLink]="['/restrict']">Add your first
          place</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</section>

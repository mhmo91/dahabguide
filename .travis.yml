dist: trusty
sudo: false
language: node_js
node_js:
- stable
addons:
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
cache:
  directories:
  - "./node_modules"
install:
- npm install
script:
- ng lint
- ng test --watch=false --no-progress --browsers=ChromeHeadlessNoSandbox
- ng build --prod
deploy:
  provider: firebase
  token:
    secure: 